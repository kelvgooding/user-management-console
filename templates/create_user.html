<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Kelv Gooding">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/css/style.css">
        <link rel="icon" type="image/x-icon" href="../static/images/umc_logo.ico">
        <title>Create Account | UMC</title>
    </head>
    <body>
        <header>

        <img width="50" height="50" src="../static/images/umc_logo.png" alt="logo" class="image-spacing" /><br>            

        <div class="login-page-spacing"></div>

        <form method="post">
            <h3>First Name:</h3>
            <input type="text" name="cu-firstname" class="login-input" required/>
            <br>
            <h3>Last Name:</h3>
            <input type="text" name="cu-lastname" class="login-input" required/>
            <br>
            <h3>Email:</h3>
            <input type="text" name="cu-email" class="login-input" required/>
            <br>
            <br>
            {% for i in get_flashed_messages()%}
                <h3>{{i}}</h3>
            {% endfor %}
            <br>
            <input type="submit" value="Create Account" class="create-user-button"/><br>      
        </form>
        
        <a href="{{ url_for('index') }}">
            <button class="create-user-button">
                Back
            </button>
        </a>

        <div class="login-page-spacing"></div>
