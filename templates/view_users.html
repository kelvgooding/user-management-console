<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Kelv Gooding">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/css/style.css">
        <link rel="icon" type="image/x-icon" href="../static/img/umc_icon.ico">
        <title>View Users | UMC</title>
    </head>
    <body>
        <header>
        </header>
        <main>

        <img width="50" height="50" src="../static/img/umc_logo.png" alt="logo" class="image-spacing" />
        <h1>View<br>Users</h1>
        <br>
        
        <table class="table">
            <tr class="table__header">
                {% for header in headings %}
                <th class="table__cell">{{ header }} </th>
                {% endfor %}
                <th>-</th>
            </tr>
            {% for row in data %}
            <tr class="table__row">
                {% for cell in row %}
                <td class="table__cell">{{ cell }}</td>
                {% endfor %}
                <form method="post">
                    <td><button name="buttontest"><img width="15" height="15" src="../static/img/remove.png"></button></td>
                </form>
            </tr>
            {% endfor %}
        </table>

        <br>
        <br>
        
        <a href="{{ url_for('umc') }}">
            <button class="view-users-button">
                Back
            </button>
        </a>

        <div class="login-page-spacing"></div>

        <hr>
        <br>
        <footer class="footer-icons">
            <a href="https://livelifeautomate.co.uk/" target="_blank"><img src="../static/img/icon-web.png"></a>
            <a href="https://instagram.com/KelvGooding" target="_blank"><img src="../static/img/icon-ig.png"></a>

    </body>
</html>
